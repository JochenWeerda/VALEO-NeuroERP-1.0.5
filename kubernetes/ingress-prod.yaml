apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: valero-ingress
  namespace: valero-prod
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  tls:
    - hosts:
        - prod.valero-system.de
      secretName: valero-tls-cert
  rules:
    - host: prod.valero-system.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: valero-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: valero-backend
                port:
                  number: 8080
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: valero-auth
                port:
                  number: 8081
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: valero-monitoring
                port:
                  number: 9090 