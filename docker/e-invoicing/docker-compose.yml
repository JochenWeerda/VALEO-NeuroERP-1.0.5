version: '3.8'

services:
  e-invoicing-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: valeo-e-invoicing-api
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx2g -Xms1g
      - MUSTANGPROJECT_VERSION=latest
      - ZUGFERD_PROFILE=COMFORT
      - XRECHNUNG_VERSION=2.0
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./temp:/app/temp
    networks:
      - valeo-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: valeo-e-invoicing-db
    environment:
      POSTGRES_DB: valeo_einvoicing
      POSTGRES_USER: valeo_user
      POSTGRES_PASSWORD: valeo_secure_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    networks:
      - valeo-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: valeo-e-invoicing-cache
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - valeo-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: valeo-e-invoicing-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - e-invoicing-api
    networks:
      - valeo-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  valeo-network:
    driver: bridge 