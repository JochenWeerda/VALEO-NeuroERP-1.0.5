apiVersion: v1
kind: ConfigMap
metadata:
  name: valeo-dashboard-html
  namespace: erp-system
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VALEO NeuroERP</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            :root {
                --primary-color: #2c3e50;
                --secondary-color: #3498db;
                --accent-color: #714B67;
                --text-color: #333;
                --border-color: #dee2e6;
                --background-light: #f8f9fa;
                --background-main: #f5f5f5;
                --shadow-color: rgba(0,0,0,0.1);
                --card-finance: #2ecc71;
                --card-inventory: #e74c3c;
                --card-crm: #f39c12;
                --card-settings: #6c757d;
            }
            
            body {
                font-family: 'Roboto', 'Noto Sans', Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: var(--background-main);
                color: var(--text-color);
                position: relative;
                overflow-x: hidden;
            }
            
            body.sidebar-open {
                overflow: hidden;
            }
            
            * {
                box-sizing: border-box;
            }
            
            /* Header Styles */
            header {
                background-color: #fff;
                border-bottom: 1px solid var(--border-color);
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 16px;
                height: 60px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                box-shadow: 0 2px 4px var(--shadow-color);
            }
            
            .logo {
                display: flex;
                align-items: center;
            }
            
            .logo h1 {
                font-size: 18px;
                color: var(--primary-color);
                margin: 0;
            }
            
            .header-icons {
                display: flex;
                gap: 20px;
            }
            
            .header-icon {
                color: #6c757d;
                font-size: 18px;
                cursor: pointer;
                transition: color 0.3s;
            }
            
            .header-icon:hover {
                color: var(--primary-color);
            }
            
            /* Main Content */
            .main-content {
                margin-top: 60px;
                padding: 24px;
                min-height: calc(100vh - 60px);
            }
            
            /* Apps Title */
            .category-title {
                font-size: 22px;
                color: var(--primary-color);
                margin: 24px 0 16px;
                font-weight: 500;
                padding-bottom: 8px;
                border-bottom: 1px solid var(--border-color);
            }
            
            /* Apps Grid */
            .apps-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 16px;
                margin-bottom: 40px;
            }
            
            .app-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 16px 8px;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.3s;
                text-decoration: none;
                color: var(--text-color);
            }
            
            .app-item:hover {
                background-color: var(--background-light);
                transform: translateY(-5px);
                box-shadow: 0 5px 15px var(--shadow-color);
            }
            
            .app-icon {
                width: 64px;
                height: 64px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 8px;
                color: white;
                font-size: 24px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            }
            
            .app-icon.belegfolge {
                background-color: #FD7E14;
            }
            
            .app-icon.stammdaten {
                background-color: #714B67;
            }
            
            .app-icon.finanzen {
                background-color: #28A745;
            }
            
            .app-icon.produktion {
                background-color: #0D6EFD;
            }
            
            .app-icon.personal {
                background-color: #DC3545;
            }
            
            .app-name {
                font-size: 14px;
                font-weight: 500;
                margin-top: 8px;
            }
            
            /* Footer */
            footer {
                background-color: var(--background-light);
                border-top: 1px solid var(--border-color);
                padding: 16px 24px;
                text-align: center;
                font-size: 14px;
                color: #6c757d;
            }
            
            /* Health Status, Search & Chat Containers */
            .status-container, .search-container, .chat-container {
                position: fixed;
                background-color: white;
                border-radius: 6px;
                box-shadow: 0 4px 12px var(--shadow-color);
                z-index: 1000;
                display: none;
            }
            
            .status-container.active, .search-container.active, .chat-container.active {
                display: block;
            }
            
            /* Responsive */
            @media (max-width: 768px) {
                .apps-grid {
                    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                }
                
                .app-icon {
                    width: 48px;
                    height: 48px;
                    font-size: 20px;
                }
                
                .app-name {
                    font-size: 12px;
                }
            }
            
            /* App-Dashboard Styles */
            .app-dashboard {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
            }
            
            .app-category {
                margin-bottom: 30px;
            }
            
            .app-category h2 {
                color: var(--primary-color);
                margin-bottom: 15px;
                font-size: 1.5rem;
                display: flex;
                align-items: center;
            }
            
            .app-category h2 i {
                margin-right: 10px;
            }
            
            .app-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .app-tile {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 2px 8px var(--shadow-color);
                padding: 15px;
                text-align: center;
                transition: transform 0.2s, box-shadow 0.2s;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                color: var(--text-color);
            }
            
            .app-tile:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 12px var(--shadow-color);
            }
            
            .app-tile i {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            
            .app-tile.stammdaten { color: var(--primary-color); }
            .app-tile.belegfolge { color: #FF9800; }
            .app-tile.finanzen { color: #4CAF50; }
            .app-tile.produktion { color: #03A9F4; }
            .app-tile.personal { color: #E91E63; }
        </style>
    </head>
    <body>
        <header>
            <div class="logo">
                <h1>VALEO - Die NeuroERP</h1>
            </div>
            <div class="header-icons">
                <i class="fas fa-search header-icon" id="search-toggle"></i>
                <i class="fas fa-heartbeat header-icon" id="health-toggle"></i>
                <i class="fas fa-bell header-icon"></i>
                <i class="fas fa-user-circle header-icon" id="user-toggle"></i>
                <i class="fas fa-comments header-icon" id="chat-toggle"></i>
            </div>
        </header>
        
        <div class="main-content">
            <h2 class="category-title">Belegfolge</h2>
            <div class="apps-grid">
                <a href="#/angebote" class="app-item">
                    <div class="app-icon belegfolge">
                        <i class="fas fa-file-contract"></i>
                    </div>
                    <div class="app-name">Angebote</div>
                </a>
                
                <a href="#/auftraege" class="app-item">
                    <div class="app-icon belegfolge">
                        <i class="fas fa-file-signature"></i>
                    </div>
                    <div class="app-name">Auftr√§ge</div>
                </a>
                
                <a href="#/lieferscheine" class="app-item">
                    <div class="app-icon belegfolge">
                        <i class="fas fa-truck"></i>
                    </div>
                    <div class="app-name">Lieferscheine</div>
                </a>
                
                <a href="#/rechnungen" class="app-item">
                    <div class="app-icon belegfolge">
                        <i class="fas fa-file-invoice"></i>
                    </div>
                    <div class="app-name">Rechnungen</div>
                </a>
                
                <a href="#/gutschriften" class="app-item">
                    <div class="app-icon belegfolge">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <div class="app-name">Gutschriften</div>
                </a>
                
                <a href="#/bestellungen" class="app-item">
                    <div class="app-icon belegfolge">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="app-name">Bestellungen</div>
                </a>
            </div>
            
            <h2 class="category-title">Stammdaten</h2>
            <div class="app-category">
                <h2><i class="fas fa-database"></i> Stammdaten</h2>
                <div class="app-grid">
                    <a href="#" class="app-tile stammdaten">
                        <i class="fas fa-cube"></i>
                        <span>Artikel</span>
                    </a>
                    <a href="#" class="app-tile stammdaten">
                        <i class="fas fa-users"></i>
                        <span>Kunden</span>
                    </a>
                    <a href="#" class="app-tile stammdaten">
                        <i class="fas fa-truck"></i>
                        <span>Lieferanten</span>
                    </a>
                    <a href="#" class="app-tile stammdaten">
                        <i class="fas fa-warehouse"></i>
                        <span>Lager</span>
                    </a>
                </div>
            </div>
            
            <h2 class="category-title">Finanzen</h2>
            <div class="apps-grid">
                <a href="#/buchhaltung" class="app-item">
                    <div class="app-icon finanzen">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="app-name">Buchhaltung</div>
                </a>
                
                <a href="#/controlling" class="app-item">
                    <div class="app-icon finanzen">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="app-name">Controlling</div>
                </a>
                
                <a href="#/reporting" class="app-item">
                    <div class="app-icon finanzen">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="app-name">Reporting</div>
                </a>
                
                <a href="#/budgetplanung" class="app-item">
                    <div class="app-icon finanzen">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="app-name">Budgetplanung</div>
                </a>
            </div>
            
            <h2 class="category-title">Produktion</h2>
            <div class="apps-grid">
                <a href="#/fertigung" class="app-item">
                    <div class="app-icon produktion">
                        <i class="fas fa-industry"></i>
                    </div>
                    <div class="app-name">Fertigungsauftr√§ge</div>
                </a>
                
                <a href="#/materialplanung" class="app-item">
                    <div class="app-icon produktion">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="app-name">Materialplanung</div>
                </a>
                
                <a href="#/kapazitaetsplanung" class="app-item">
                    <div class="app-icon produktion">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="app-name">Kapazit√§tsplanung</div>
                </a>
                
                <a href="#/qualitaetssicherung" class="app-item">
                    <div class="app-icon produktion">
                        <i class="fas fa-clipboard-check"></i>
                    </div>
                    <div class="app-name">Qualit√§tssicherung</div>
                </a>
            </div>
            
            <h2 class="category-title">Personal</h2>
            <div class="apps-grid">
                <a href="#/mitarbeiter" class="app-item">
                    <div class="app-icon personal">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="app-name">Mitarbeiterverwaltung</div>
                </a>
                
                <a href="#/zeiterfassung" class="app-item">
                    <div class="app-icon personal">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="app-name">Zeiterfassung</div>
                </a>
                
                <a href="#/schichtplanung" class="app-item">
                    <div class="app-icon personal">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                    <div class="app-name">Schichtplanung</div>
                </a>
                
                <a href="#/gehaltsabrechnung" class="app-item">
                    <div class="app-icon personal">
                        <i class="fas fa-money-check-alt"></i>
                    </div>
                    <div class="app-name">Gehaltsabrechnung</div>
                </a>
            </div>
        </div>
        
        <footer>
            <p>¬© 2025 VALEO - Die NeuroERP - Betrieben auf Kubernetes</p>
        </footer>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Bei Bedarf JavaScript f√ºr Interaktionen hier einf√ºgen
                console.log('VALEO NeuroERP Dashboard geladen');
            });
        </script>
    </body>
    </html>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valeo-dashboard
  namespace: erp-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valeo-dashboard
  template:
    metadata:
      labels:
        app: valeo-dashboard
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: valeo-dashboard-html

---
apiVersion: v1
kind: Service
metadata:
  name: valeo-dashboard
  namespace: erp-system
spec:
  selector:
    app: valeo-dashboard
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP 