apiVersion: apps/v1
kind: Deployment
metadata:
  name: excel-export-service
  namespace: valeo-neuroerp
  labels:
    app: excel-export-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: excel-export-service
  template:
    metadata:
      labels:
        app: excel-export-service
    spec:
      containers:
      - name: excel-export-service
        image: valeo-neuroerp/excel-export-service:1.1
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: redis-host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: redis-port
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: excel-export-service
  namespace: valeo-neuroerp
spec:
  selector:
    app: excel-export-service
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP 