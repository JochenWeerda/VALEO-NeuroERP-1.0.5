apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: valeoapps.valeo.neuroerp.com
spec:
  group: valeo.neuroerp.com
  names:
    kind: ValeoApp
    listKind: ValeoAppList
    plural: valeoapps
    singular: valeoapp
    shortNames:
    - vapp
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              size:
                type: integer
                minimum: 1
                description: Anzahl der Replikate für die Anwendung
              image:
                type: string
                description: Docker-Image für die Anwendung
              version:
                type: string
                description: Version der Anwendung
              resources:
                type: object
                properties:
                  limits:
                    type: object
                    properties:
                      cpu:
                        type: string
                      memory:
                        type: string
                  requests:
                    type: object
                    properties:
                      cpu:
                        type: string
                      memory:
                        type: string
              modules:
                type: array
                items:
                  type: string
                description: Liste der aktivierten Module
              database:
                type: object
                properties:
                  type:
                    type: string
                    enum: [postgres, mysql, mongodb]
                  version:
                    type: string
                  size:
                    type: string
            required:
            - size
            - image
            - version
          status:
            type: object
            properties:
              phase:
                type: string
              message:
                type: string
              readyReplicas:
                type: integer
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Status
      type: string
      jsonPath: .status.phase
    - name: Version
      type: string
      jsonPath: .spec.version
    - name: Replicas
      type: integer
      jsonPath: .spec.size
    - name: Ready
      type: integer
      jsonPath: .status.readyReplicas
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
---
