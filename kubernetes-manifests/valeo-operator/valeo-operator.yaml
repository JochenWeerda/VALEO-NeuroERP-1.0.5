apiVersion: apps/v1
kind: Deployment
metadata:
  name: valeo-neuroerp-operator
  namespace: valeo-system
  labels:
    app: valeo-neuroerp-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valeo-neuroerp-operator
  template:
    metadata:
      labels:
        app: valeo-neuroerp-operator
    spec:
      serviceAccountName: valeo-neuroerp-operator
      containers:
      - name: operator
        image: valeo-neuroerp/operator:v1.0
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "valeo-neuroerp-operator"
        ports:
        - containerPort: 8080
          name: metrics
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
