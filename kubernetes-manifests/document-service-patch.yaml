apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-service
  namespace: erp-system
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8070"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: document-service
        env:
        - name: ENABLE_METRICS
          value: "true"
        - name: METRICS_PATH
          value: "/metrics"
        volumeMounts:
        - name: metrics-config
          mountPath: /app/config/metrics
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8070
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /ready
            port: 8070
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: 8070
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 20
          successThreshold: 1
      volumes:
      - name: metrics-config
        configMap:
          name: document-service-metrics-config 