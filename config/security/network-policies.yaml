
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: valeo-neuroerp-network-policy
  namespace: valeo-neuroerp
spec:
  podSelector:
    matchLabels:
      app: valeo-neuroerp
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
